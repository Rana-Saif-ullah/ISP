<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- custom css link -->
    <link rel="stylesheet" href="css/style.css">

    <!-- title  -->
    <title>ISP</title>

    <!-- remixicon cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

</head>

<body>

    <!-- sidebar -->
    <!-- sidebar -->

    <div class="side__bar">

        <div class="logo">
            <img src="img/logo.png">
            <span class="logo__text">
                Bhai Log
            </span>
        </div>

        <div class="sidebar__links">

            <a class="side__link active" href="#">

            </a>

            <a class="side__link" href="#">
                
                <i class="ri-file-list-3-line link__icon"></i>

            </a>

            <a class="side__link" href="#">
                
                <i class="ri-user-line link__icon"></i>

                User

            </a>

            <a class="side__link" href="#">
                
                <i class="ri-lock-2-line link__icon"></i>

                Roles & Permission

            </a>

            <a class="side__link" href="#">
                
                <i class="ri-pages-line link__icon"></i>

                Pages

            </a>

        </div>

        <div class="menu__arrow">

            <i class="ri-arrow-left-s-line"></i>

        </div>

    </div>

    <!-- main dashboard -->
    <!-- main dashboard -->
    
    <div class="main__dashboard">
        
        <div class="search__bar">
            
            <div class="search">
                <i class="ri-search-line search__icon"></i>
                <input class="search__input" type="text" placeholder="Search (Ctrl+/)">
            </div>

            <div class="profile">
                <img src="img/Avatar.png" alt="Avatar">

        </div>
